Domains: # "домены" данных
  # Идентификаторы
  Суррогатный ключ:
    type: bigint
    nulls: false # по возможности предлагаю использовать утвердительную, а не отрицательную
    # логику
  Главная последовательность:
    type: bigint
    nulls: false
    default: nextval('public.main_seq'::regclass)
  Последовательность:
    type: bigserial
  Глобальный идентификатор:
    type: uuid
    nulls: false

  # Строковые данные
  Строка короткая (опциональная):
    type: character varying(40)
    nulls: true  # Давай по умолчанию допускать null, но разрешать явное указывать разрешение Null
  Строка короткая (обязательная):
    type: character varying(40)
    nulls: false
  Строка длинная: # TODO переименовать
    type: character varying(400)
    nulls: false # так как задано значение по умолчанию. Но это не общее правило.
    default: '''''::character varying'  # Довольно сложная конструкция для задания значения по
    # умолчанию. Нет идея как упростить? Типизацию postgres скорее всего придется оставить, а
    # вот как бы поработать над конструкцией '''''
  Текстовое описание:
    type: character varying(4000)
    nulls: true
  Хеш:
    type: character varying(4096)
    nulls: true
  Бинарные данные:
    type: bytea
    nulls: false

  # Даты
  Дата (опциональная):
    type: date
    nulls: true
  Дата (обязательная):
    type: date
    nulls: false

  # Штампы времени
  Момент создания объекта:
    type: timestamp with time zone
    # YML писать обращение к функции? Вижу что выше type cast ты взял в кавычки
    nulls: false
    default: now() # В Postgres нет функции CURRENT_TIMESTAMP. Правильно ли будет так в
  Момент (опциональный):
    type: timestamp with time zone
    nulls: true
  Момент (обязательный):
    type: timestamp with time zone
    nulls: false
  Срок действия объекта:
    type: timestamp with time zone
    nulls: false
    default: '''infinity''::timestamp with time zone'

  # Числовые показатели
  Счетчик:
    type: integer
    nulls: false
    default: '2' # вопрос, можно ли числовые значения по умолчанию писать без кавычек? Как
    # пожелание, не первоочередная задача
  Счетчик 0:
    type: integer
    nulls: false
    default: 0
  Вещественное число (опциональное):
    type: double precision
    nulls: true
  Вещественное число (обязательное):
    type: double precision
    nulls: false
  Вещественное число (0 по умолчанию):
    type: double precision
    default: '0'
  Целое (обязательное):
    type: integer
    nulls: false
  Целое (опцональное):
    type: integer
    nulls: true

  # Признаки
  Флаг (обязательный):
    default: 'false'
    nulls: false
    type: boolean

  # Массивы
  Массив целое (опциональный):
    type: integer ARRAY
    nulls: true

